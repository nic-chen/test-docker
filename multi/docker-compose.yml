    depends_on:
      - etcd
    deploy:
      resources:
        limits:
          cpus: '1.2'
          memory: 512M
    network_mode: host


  etcd:
    # if you are in the mainland China, please use Azure China mirror:
    # image: gcr.azk8s.cn/etcd-development/etcd:v3.3.12
    image: gcr.io/etcd-development/etcd:v3.3.12
    command: /usr/local/bin/etcd --advertise-client-urls http://0.0.0.0:2379 --listen-client-urls http://0.0.0.0:2379
    restart: always
    volumes:
      - ./etcd_data:/etcd_data
    environment:
      ETCD_DATA_DIR: /etcd_data
    ports:
      - "2379:2379"
    networks:
      - net-etcd

  web1:
    image: openresty/openresty:alpine
    ports:
      - "8001:80"
    volumes:
      - ./conf/default.conf:/etc/nginx/conf.d/default.conf:rw
      - ./www/:/data/data/www/:rw
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.35'
          memory: 512M

