version: "3.4"

services:
  apisix1:
    build:
      context: ./
      dockerfile: centos/Dockerfile1
    restart: always
    volumes:
      - ./apisix_conf/config1.yaml:/usr/local/apisix/conf/config.yaml:ro
    depends_on:
      - etcd
    deploy:
      resources:
        limits:
          cpus: '1.2'
          memory: 512M
    network_mode: host


  apisix2:
    build:
